<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf = "scanData">
    <p>{{this.scanData.text}}</p>
    <p>{{this.scanData.format}}</p> 
    <p>{{this.scanData.cancelled}}</p>
  </div>
  <button ion-button (click)="scan()">Scan Barcode</button>
</ion-content>
